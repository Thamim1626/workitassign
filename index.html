<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <link rel="icon" href="https://images.pexels.com/photos/7788009/pexels-photo-7788009.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="fluid-container">
        <div class="row">

            <div class="main_container p-5 col-12 col-md-6">
                <h1 class="heading">Currency Converter</h1>
                <div class="fromBox mt-5">
                    <label for="fromDropdown" class="label_style">From</label>
                    <br />
                    <select name="fromDropdown" class="Dropdown_style" id="fromDropdown">
                        <option selected>USD</option>
                    </select>
                </div>
                <div class="toBox mt-5">
                    <label for="toDropDown" class="label_style">To</label>
                    <br />
                    <select name="toDropDown" class="Dropdown_style" id="toDropDown">
                        <option selected>USD</option>
                    </select>
                </div>
                <input type="number" name="" class="mt-5 userinput" id="userInput" value="" />
                <p id="errorMsg" class="errorMsg"></p>
                <br />
                <button type="" class="btn btn-success text-center mt-5" id="ConvertBtn">Converted</button>
                <br />
                <textarea name="" id="textAreaEl" rows="1" class="mt-5 textarea" cols="40"></textarea>
            </div>
            <div class="col-md-6 d-none d-md-block second_container">

            </div>
        </div>

    </div>
<script src="script.js"></script>
</body>

</html>
